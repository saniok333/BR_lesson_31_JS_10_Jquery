<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tabs</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="tabs">
      <span class="tab">| num = num + 2 |</span>
      <span class="tab">| num += 2 |</span>
      <span class="tab">| ++num++ |</span>
    </div>
    <div class="tab_content">
      <div class="tab_item"><img src="img/1.jpg" alt="" srcset=""></div>
      <div class="tab_item"><img src="img/2.jpg" alt="" srcset=""></div>
      <div class="tab_item"><img src="img/4.jpg" alt="" srcset=""></div>
    </div>
  </div>

  <script src="js/tabs.js"></script>
</body>

</html>
